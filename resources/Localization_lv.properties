There\ is\ a\ "Username\ Color"\ option\ near\ the\ bottom\ of\ the\ settings\ panel.=Iestat\u012bjumu panel\u012b atrodiet "Lietot\u0101jv\u0101rda Kr\u0101sa"

#: resources/public/pebble_templates/faq.html
What\ is\ a\ "virginmap"?=Kas ir fona pikse\u013cu karte?

