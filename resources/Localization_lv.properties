#: resources/public/pebble_templates/faq.html
Why\ is\ the\ cooldown\ as\ long\ as\ it\ is?=K\u0101p\u0113c man ir j\u0101gaida tie\u0161i tik ilgi priek\u0161 jauna pikse\u013ca?

#: resources/public/pebble_templates/faq.html
The\ time\ it\ takes\ to\ get\ a\ pixel\ is\ dynamic,\ and\ changes\ based\ on\ how\ many\ people\ are\ online.\ The\ cooldown\ time\ is\ longer\ when\ more\ users\ are\ online.=Laiks lai ieg\u016btu jaunu pikseli ir atkar\u012bgs no tie\u0161saistes lietot\u0101ju skaita. Laiks paliek arvien ilg\u0101ks, jo vair\u0101k lietot\u0101ju.

#: resources/public/pebble_templates/faq.html
Why\ does\ it\ say\ 0/6\ pixels?=K\u0101p\u0113c te ir rakst\u012bts 0/6 pikse\u013cu?

#: resources/public/pebble_templates/faq.html
This\ means\ that\ you\ are\ waiting\ for\ your\ next\ pixel.\ When\ you\ place\ a\ pixel,\ there\ is\ a\ cooldown\ for\ when\ you\ can\ place\ the\ next\ one.\ Over\ time,\ you\ can\ gain\ up\ to\ 6\ "stacked"\ pixels\ to\ place\ at\ once.=Tas noz\u012bm\u0113, ka j\u016bs gaidat j\u016bsu n\u0101kamo pikseli. Kad noliekat pikseli, jums ir j\u0101gaida, pirms varat nolikt n\u0101kamo. Laika gait\u0101, varat sakr\u0101t l\u012bdz 6 pikse\u013ciem.

#: resources/public/pebble_templates/faq.html
Why\ does\ it\ take\ so\ long\ to\ "stack"\ pixels?=K\u0101p\u0113c tas aiz\u0146em tik ilgi sakr\u0101t vair\u0101kus pikse\u013cus?

#: resources/public/pebble_templates/faq.html
This\ is\ by\ design.\ It\ is\ better\ to\ place\ a\ pixel\ as\ soon\ as\ you\ get\ one.\ Pixel\ "stacking"\ is\ meant\ to\ give\ you\ a\ bump\ if\ you\ go\ AFK\ for\ a\ bit.\ It\ takes\ around\ 40\ minutes\ to\ get\ a\ full\ 6/6\ pixels,\ but\ it\ only\ takes\ around\ 3\ minutes\ to\ place\ 6\ pixels\ if\ you\ place\ them\ as\ soon\ as\ possible.=T\u0101 ir dom\u0101ts. Ir \u0101tr\u0101k nolikt pikseli uzreiz, kad tas ir pieejams. Pikse\u013cu kr\u0101\u0161ana ir dom\u0101ta, lai iedotu jums nelielu bonusu p\u0113c t\u0101, ka p\u0101rst\u0101jat likt. Ieg\u016bt pilnus 6/6 pikse\u013cus aiz\u0146em 40 min\u016btes, bet ja tos likt uzreiz, 6 pikse\u013ci aiz\u0146emtu tikai 3 min\u016btes.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ appeal\ a\ ban?=K\u0101 man p\u0101rs\u016bdz\u0113t banu?

#: resources/public/pebble_templates/faq.html
Contact\ us\ on\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord</a>\ or\ send\ an\ appeal\ to\ our\ <a\ href\="https\://pxls.space/appeal"\ target\="_blank">Google\ form</a>\ after\ reading\ the\ rules\ in\ the\ site's\ info\ panel.=Sazinieties ar mums <a href\="https\://pxls.space/discord" target\="_blank">Discord</a> vai aizpildiet m\u016bsu <a href\="https\://pxls.space/appeal" target\="_blank">Google form</a> p\u0113c t\u0101, ka izlas\u012bjat noteikumus lapas info panel\u012b.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ make\ a\ template?=K\u0101 man izveidot \u0161ablonu?

#: resources/public/pebble_templates/faq.html
A\ template\ is\ an\ image\ link\ that\ is\ posted\ in\ the\ template\ textbox\ in\ the\ settings\ panel\ so\ you\ can\ place\ over\ it\ on\ the\ canvas.\ You\ may\ use\ a\ regular\ image\ link\ to\ your\ pixel\ art,\ but\ many\ people\ use\ 3rd\ party\ tools\ like\ <a\ href\="https\://charity.pxls.space"\ target\="_blank">Charity</a>\ or\ <a\ href\="https\://discord.gg/5MVDCq53vC"\ target\="blank">Clueless</a>\ to\ turn\ pixel\ art\ into\ a\ fancier\ link.\ If\ you\ need\ to\ make\ pixel\ art\ yourself,\ you\ can\ use\ <a\ href\="https\://www.piskelapp.com/p/create"\ target\="_blank">Piskel</a>\ to\ create\ art\ to\ put\ into\ Charity\ or\ Clueless.=\u0160ablons ir saite uz att\u0113lu kura ir ievietota \u0161ablona teksta lodzi\u0146\u0101, iestat\u012bjumu panel\u012b, kuru tad var novietot uz kanvas. J\u016bs varat izmantot parastu att\u0113la saiti uz j\u016bsu pikse\u013cu z\u012bm\u0113jumu, bet daudzi izmanto tre\u0161\u0101s puses r\u012bkus, k\u0101 piem\u0113ram, <a href\="https\://charity.pxls.space" target\="_blank">Charity</a> vai <a href\="https\://discord.gg/5MVDCq53vC" target\="blank">Clueless</a>. Ja jums pa\u0161iem vajag izveidot pikse\u013cu z\u012bmejumu, j\u016bs varat izmantot <a href\="https\://www.piskelapp.com/p/create" target\="_blank">Piskel</a>, kuru tad var ielikt iek\u0161\u0101 Charity vai Clueless.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ move\ a\ template?=K\u0101 man p\u0101rvietot \u0161ablonu?

#: resources/public/pebble_templates/faq.html
Hold\ <kbd>CTRL</kbd>\ (or\ <kbd>OPTION</kbd>\ on\ macOS)\ and\ click\ and\ drag\ to\ move\ it\ around.\ On\ mobile,\ you\ can\ tap\ and\ hold\ where\ you\ want\ to\ move\ the\ template\ and\ click\ "Move\ Template\ Here"\ in\ the\ pop-up.=Turiet <kbd>CTRL</kbd> (vai <kbd>OPTION</kbd> uz macOS) un klik\u0161kiniet un velciet to apk\u0101rt. Uz mobil\u0101s ier\u012bces j\u016bs varat nospiest un tur\u0113t tur, kur j\u016bs v\u0113laties novietot \u0161ablonu, tad uznirsto\u0161aj\u0101 log\u0101 izv\u0113lieties "Move Template Here".

#: resources/public/pebble_templates/faq.html
Does\ the\ canvas\ reset?\ When?=Vai kanva tiek main\u012bta? Kad?

#: resources/public/pebble_templates/faq.html
Yes.\ The\ canvas\ resets\ when\ it\ is\ completely\ full.\ A\ reset\ date\ is\ not\ usually\ decided\ until\ the\ canvas\ is\ full,\ but\ the\ average\ canvas\ life-span\ is\ around\ 1\ month.\ Updates\ are\ posted\ in\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>\ when\ a\ reset\ date\ is\ set.=J\u0101, kanva tiek nomain\u012bta uz jaunu, kad t\u0101 ir pilna. Datums, kad tas notiek, parasti, nav noteikts pirms tas paliek pilns, bet parasti kanva paliek uz aptuveni 1 m\u0113nesi. Atjaunin\u0101jumi tiek public\u0113ti m\u016bsu <a href\="https\://pxls.space/discord" target\="_blank">Discord server\u012b</a> kad datums ir noteikts.

#: resources/public/pebble_templates/faq.html
Where\ can\ I\ see\ the\ past\ canvases?=Kur es varu redz\u0113t pag\u0101ju\u0161\u0101s kanvas?

#: resources/public/pebble_templates/faq.html
The\ past\ canvases\ are\ featured\ on\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>,\ or\ the\ 3rd\ party\ website\ <a\ href\="https\://pxlsfiddle.com"\ target\="_blank">PxlsFiddle</a>,\ which\ records\ timelapses\ and\ a\ lot\ of\ useful\ information\ on\ each\ canvas.=Pag\u0101ju\u0161\u0101s kanvas ir par\u0101d\u012btas m\u016bsu <a href\="https\://pxls.space/discord" target\="_blank">Discord server\u012b</a>, vai tre\u0161\u0101s puses m\u0101jaslap\u0101 <a href\="https\://pxlsfiddle.com" target\="_blank">PxlsFiddle</a>, kas ieraksta video un daudz noder\u012bgas inform\u0101cijas par katru kanvu.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ see\ who\ placed\ a\ pixel?=K\u0101 es varu redz\u0113t kas nolika pikseli?

#: resources/public/pebble_templates/faq.html
By\ shift-clicking\ (or\ tap\ and\ hold\ on\ mobile)\ a\ pixel,\ you\ can\ see\ who\ placed\ a\ pixel,\ how\ many\ pixels\ they\ have\ placed,\ and\ when\ they\ placed\ it.=Shift-klik\u0161\u0137inot (vai turot) pikseli, j\u016bs varat redz\u0113t kas nolika pikseli un kad, k\u0101 ar\u012b cik daudz vi\u0146i ir noliku\u0161i pavisam.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ report\ someone?=K\u0101 man s\u016bdz\u0113ties par k\u0101du?

#: resources/public/pebble_templates/faq.html
Shift-click\ (or\ tap\ and\ hold\ on\ mobile)\ on\ a\ pixel,\ and\ click\ the\ Report\ button.=Shift-klik\u0161\u0137iniet (vai turiet) pikseli un izv\u0113lieties "Report"

#: resources/public/pebble_templates/faq.html
How\ do\ I\ change\ the\ color\ of\ my\ name\ in\ the\ chat?=K\u0101 man izmain\u012bt mana v\u0101rda kr\u0101su \u010dat\u0101?

